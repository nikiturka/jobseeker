{% extends "main/base.html" %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
{% endblock %}

{% block body %}
    <div class="shadow-lg p-4 mb-5 bg-body rounded" style="margin: 50px;">
        <h3>Вход</h3>
        <form action="" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="userPassword" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="{% url 'registration' %}" style="margin-top: 10px;"><p>Вы ещё не зарегистрированы?</p></a>
    </div>
{% endblock %}
